<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::headerlink"></head>
<body>
<div>
    <div th:replace="fragments/header::header"></div>

    <div class="content content-page">
        <!-- Start Header -->
        <div class="header">
            <div class="header-left">
                <a href="#" class="burger-menu"><i data-feather="menu"></i></a>
                <div class="header-search">
                    <i data-feather="search"></i>
                    <input type="search" class="form-control" placeholder="What are you looking for?">
                </div>
            </div>
        </div>
        <!-- End Header -->

        <!-- Start Content -->
        <div class="content-header justify-content-between">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Tableau de bord</a></li>
                        <li class="breadcrumb-item">Liste des clients</li>
                        <li class="breadcrumb-item active" aria-current="page">Envoie de mail</li>
                    </ol>
                </nav>
                <h4 class="content-title">Formulaire d'envoie de mail</h4>
            </div>
        </div>
        <div class="content-body">

            <div class="card card-body pd-lg-25">
                <form action="#" th:action="@{/send-email-customer/{id}(id=${customerId})}" th:object="${sendingForm}" method="post">
                    <div style="margin: auto">
                        <div class="d-md-flex mg-b-30">
                            <div class="form-group mg-b-0">
                                <label>Sujet: <span class="tx-danger">*</span></label>
                                <input type="text" th:field="*{subject}" class="form-control" style="width: 500px; margin-right: 10px" placeholder="Entrer le sujet">
                                <span style="color: red;width: 210px;padding-left: 10px;" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></span>
                            </div>
                        </div>
                        <div class="d-md-flex mg-b-30">
                            <div class="form-group mg-b-0 mg-md-l-20 mg-t-20 mg-md-t-0">
                                <label>Description: <span class="tx-danger">*</span></label>
                                <textarea th:field="*{description}" class="form-control" rows="10" style="width: 900px; margin-right: 10px" placeholder="Entrer la description"></textarea>
                                <div style="color: red;width: 210px;padding-left: 10px;" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark pd-x-20">Envoyer le mail</button>
                    </div>
                </form>
            </div>

        </div>
        <!-- End Content -->
    </div>
</div>
<div th:replace="fragments/header::footerscript"></div>
</body>
</html>
