#Change port
server.port=8090

# la route de depart du serveur
server.servlet.context-path=/gestion

#Save logging data on file
logging.file.name=/projectjee/logs/app.log

#Setup log level
logging.level.root=WARN
logging.level.com.inexa.gestionstocks=DEBUG

# DB MYSQL
# Cette valeur peut etre none, create-drop, create, update
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/gestionstockdb
spring.datasource.username=root
spring.datasource.password=

# Disable thymeleaf cache
# spring.thymeleaf.cache=false

# Enable restart devtools
spring.devtools.restart.enabled=true

#Upload file config
multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Disabling White-label Error Page
server.error.whitelabel.enabled=false

#spring.mail.host=smtp.gmail.com
#spring.mail.port=587
#spring.mail.username=diarramamadou73@gmail.com
#spring.mail.password=password

spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=null
spring.mail.password=null

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true
